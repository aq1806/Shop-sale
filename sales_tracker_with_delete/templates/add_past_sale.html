<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Past Sale</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f9fc; padding: 40px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 40px; }
        form { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 10px; font-weight: 600; }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .items-wrapper input { margin-top: 8px; }
        .add-item { width: auto; margin-bottom: 20px; background: #2980b9; color: white; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
        .add-item:hover { background: #1c5980; }
        button[type="submit"] {
            background: #27ae60;
            color: white;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #1e874b;
        }
        a { display: block; text-align: center; margin-top: 30px; font-weight: 600; color: #2980b9; }
    </style>
    <script>
        function addItemField() {
            const wrapper = document.getElementById('items-wrapper');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'items';
            input.placeholder = 'Enter item';
            wrapper.appendChild(input);
        }
    </script>
</head>
<body>
    <h1>Add Past Sale</h1>
    <form method="POST">
        <label for="date">Date of Sale</label>
        <input type="date" id="date" name="date" required />

        <label for="amount">Amount</label>
        <input type="number" step="0.001" id="amount" name="amount" required />

        <label>Items</label>
        <div id="items-wrapper" class="items-wrapper">
            <input type="text" name="items" placeholder="Enter item" required />
        </div>
        <button type="button" class="add-item" onclick="addItemField()">+ Add Another Item</button>

        <label for="payment_type">Payment Type</label>
        <select name="payment_type" id="payment_type">
            <option value="Cash">Cash</option>
            <option value="Online">Online</option>
        </select>

        <button type="submit">Save Entry</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Today's Sales</a>
</body>
</html>
